{% extends "base.html" %}
{% block body %}

{%if chats%}
  <h1>Active chats: </h1>
  {% for chat in chats %}
    <div class = 'w-100 d-flex justify-content-center'>
      <a href="{{url_for('chat_messages', id = chat['chat_id'])}}">
        <button class="btn btn-secondary">
          <h6>chat number: {{chat['chat_id']}}</h6>
          
          <h6>Between {{chat['email1']}} and {{chat['email2']}}</h6>
        </button>
      </a>
      
    </div>
  {% endfor %}
{%endif%}
<div class="main-container">
  <div class="bg-dark rounded ">
    <form action="/chats/{{id}}/send" method="POST" class="d-flex justify-content-between pt-3 pe-1 ps-1">
        <textarea type="text" name="message" class="form-control me-3 mb-3" placeholder="Write message..."></textarea>
        <input type="submit" value="Send" class = "h-75 btn btn-success">
      </form>
  </div>
  <div class="bg-white p-3 mt-2">
    {% for chat in chat_messages %}
    <div class="rounded bg-secondary text-white p-1 m-3">
      <!-- <h6>chat number:</h6>
      {{chat['chat_id']}} -->
      <h5>{{chat['message']}}</h5>
      <p>From: {{chat['sent_from']}} at {{chat['message_time']}}</p>
      <!-- <h6>Link:</h6>
      {{chat['image_link']}} -->
      
      
    </div>
{% endfor %}
  </div>
</div>




{% endblock %}
