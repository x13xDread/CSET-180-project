{% extends "base.html" %}
{% block body %}
<style>
.main-container{
    border: 5px red;
    border-style: solid;
    border-radius: 20px;
    width: 82%;
    height: 700px;
    margin: auto;
}
/* Styling the message page */

.msg-page {
    max-height: 500px;
    overflow-y: auto;
}

/* Styling the msg-header container */
.msg-header {
    border: 1px solid #ccc;
    width: 100%;
    height: 10%;
    border-bottom: none;
    display: inline-block;
    background-color: #efefef;
    margin: 0;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

.msgimg {
    margin-left: 2%;
    float: left;
}

.container1 {
    width: 270px;
    height: auto; 
    float: left;
    margin: 0;
}
.chat-page{
height: 89%;
background-color: whitesmoke;
}
/* Sending message section*/
.msg-bottom{
height:11%;
background-color: dimgray;
width: auto;
border-bottom-left-radius: 13px;
border-bottom-right-radius: 13px;
}
.input-group {
    float: right;
    margin: auto;
    margin-top: 13px;
    margin-right: 20px;
    outline: none !important;
    border-radius: 20px;
    width: 61% !important;
    background-color: #fff;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
}

.input-group>.form-control {
position: relative;
flex: 1 1 auto;
width: 1%;
margin-bottom: 0;
    }
    
.form-control {
border: none !important;
border-radius: 20px !important;
display: block;
height: calc(2.25rem + 2px);
padding: 0.375rem 0.75rem;
font-size: 1rem;
line-height: 1.5;
color: #495057;
background-color: #fff;
background-clip: padding-box;
transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    
.input-group-text {
background: transparent !important;
border: none !important;
display: flex;
align-items: center;
padding: 0.375rem 0.75rem;
margin-bottom: 0;
font-size: 1.5rem;
font-weight: b;
line-height: 1.5;
color: #495057;
text-align: center;
white-space: nowrap;
background-color: #e9ecef;
border: 1px solid #ced4da;
border-radius: 0.25rem;
font-weight: bold !important;
cursor: pointer;
    }
    
input:focus {
outline: none;
border: none !important;
box-shadow: none !important;
    }

</style>
<h1>Active chats: </h1>
<div class="main-container">
<div class="chat-page">
    <div class="msg-inbox">
        <div class="chats">
            <div class="msg-page">
            </div>
        </div>
    </div>
</div> 
<div class="msg-bottom">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Write message...">
        <div class="input-group-append ">
            <span class="input-group-text"><i class="bi bi-send ">Send</i>
            </span>
        </div>
    </div>
</div>
</div>
    {% for chat in chat_messages %}
        <div class="col-50 mt-3 border-top pt-4">
          <h6>chat number:</h6>
            {{chat['chat_id']}}
        </div>
        <div class="col-50 mt-3 border-top pt-4">
          <h6>message:</h6>
            {{chat['message']}}
        </div>
        <div class="col-50 mt-3 border-top pt-4">
          <h6>Link:</h6>
            {{chat['image_link']}}
        </div>
        <div class="col-50 mt-3 border-top pt-4">
          <h6>Time:</h6>
          {{chat['message_time']}}
      </div>
    {% endfor %}
</div>

{% endblock %}
