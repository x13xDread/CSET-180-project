<div>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">

          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <!--Above is from registration.html-->
            <div class="card-body p-4 p-md-5">
    
              <h2 class="pb-2 pb-md-0 mb-md-4">Login</h2>
              <p class="text-black-50 mb-5">Please fill in all of the information below</p>

              <form action="/login" method="POST">

                <div class="form-outline form-white mb-4">
                  <input type="username" id="username" name="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <input class="btn btn-primary btn-lg" type="submit" value="Login">
              </form>

              <div>
                <p class="d-inline-block mt-5">Don't have an account? <a href="#!" class="btn btn-info btn-lg m-2">Sign Up</a>
                </p>
              </div>
          
            </div>
