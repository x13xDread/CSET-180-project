{% extends "base.html" %}
{% block body %}

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/payment.css">
    <script src="../scripts/payment.js"></script>
    <title>Checkout</title>
</head>

    <div class="d-flex justify-content-center">
        <div class="w-50 bg-light border m-2 text-center rounded-5 d-block p-3"> <p class="align-content-center">Payment Options</p>
            
            <div class="bg-light border w-50 m-auto p-1 rounded text-center">
                
                    <button onclick="CreditCard()" class=" bg-light" id="CreditCard">Credit Card</button><br>
                    <button onclick="GiftCard()" class="bg-light" id="GiftCard">Gift Card</button><br>
                    <a href="#">Paypal</a><br>
                    <a href="#">Google Pay</a><br>
                    <a href="#">Apple Pay</a><br>
                
            </div>
        </div>
    </div>
    <div class = "d-flex justify-content-center">
        <div class="w-50 col-25 bg-light border m-3 rounded-5 p-3" id="creditcard">
            <form>
                    
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Name" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="Street Address" required>
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>
                            
                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="State" required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" required>
                            </div>
                        </div>
                    </div>
                            
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Name" required>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="####-..." required>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Month" required>
                                
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="####" required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="###" required>
                            </div>
                        </div>
                    </div>             
                </div>
    
                    </label>
                    <a href="./receipt.html" type="submit" value="Continue to checkout" class="btn text-center" >Continue to checkout</a>
                </form>
            </div>
    </div>
    

<div class="d-flex justify-content-center">
    <div class="w-50 bg-light border m-2 text-center rounded-5 p-3" id="giftcard">
        <label for="ccnum">Gift card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="####...">
    </div>
</div> 
<div class = "d-flex justify-content-center" style="margin-bottom: 10em;">
    <div class="w-50 bg-light border m-2 text-center rounded-5 d-inline-block">
        <h4>Cart
            <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
            </span>
        </h4>
        <hr>
        <span class = "text-success fw-bold">Total: </span> <span>$0</span>
    </div>
</div>

      
{% endblock %}
