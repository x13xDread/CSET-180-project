<div>

      <div class="container py-5 h-100">

                        </div>
                    </div>
                </div>
               

                <form action="./receipt" method="POST">

                                <label for="fname"><i class="fa fa-user"></i>Name</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="email" class="form-control form-control-lg mb-1" name="email" placeholder="johndoe1@gmail.com">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="adr" class="form-control form-control-lg mb-1" name="address" placeholder="1234 Main St">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="city" class="form-control form-control-lg mb-1" name="city" placeholder="Los Angeles">
                                <label for="city"><i class="fa fa-institution"></i> City</label>

                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="state" class="form-control form-control-lg mb-1" name="state" placeholder="California">
                                <label for="state">State</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="zip" class="form-control form-control-lg mb-1" name="zip" placeholder="12345">
                                <label for="zip">Zip</label>
                            </div>
                                
                        </div>
                                
                        <div class="col-50 mt-3 border-top pt-4">
                            <h3>Payment</h3>

                            <div class="form-outline form-white mb-4 mt-4">
                                <input type="text" id="cname" class="form-control form-control-lg mb-1" name="cardname" placeholder="John Doe">
                                <label for="cname">Name on Card</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="ccnum" class="form-control form-control-lg mb-1" name="cardnumber" placeholder="1234 5678 9012 3456">
                                <label for="ccnum">Credit card number</label>
                            </div>
