<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!--style.css-->
        <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css">
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- css and js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!--jq-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <!--checkout.html javascript-->
        <script src="../scripts/payment.js"></script>
    </head>
    <div id="content">
        <body>
            <header>
                <div class="content">
                    <h1>
                        Goof Troop Shopping Center
                    </h1>
                    {%if session['user']%}
                    <h4>Logged in as {{session['user']['name']}}</h4>
                    {%endif%}
                    
                    <ul class = 'text-center'>
                        <li class = "m-2 text-start">
                            <a href="{{url_for('index')}}">home</a>
                        </li>
                        <li class = "m-2 text-start">
                            <a href="{{url_for('login')}}">login</a>
                        </li>
                        <li class = "m-2 text-start">
                            <a href="{{url_for('registration')}}">registration</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('products')}}">products</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('cart')}}">cart</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('returns')}}">returns</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('orders')}}">orders</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('chat_list')}}">chats</a>
                        </li>
                        <li class = "m-2">
                            <a href="{{url_for('logout')}}">logout</a>
                        </li>
                    </ul>
                </div>
            </header>
            <div id="main">
                <div class="content">
                    {% block body %}
                    {% endblock %}                    
                </div>
                
            </div>
            <footer class="mt-0">
                <div class="content">
                    <p>
                        &copy; Goof Troop 2023. All rights reserved. 
                    </p>   
                </div>
            </footer>
        </body>

    </div>
</html>
