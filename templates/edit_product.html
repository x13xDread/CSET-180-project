{% extends "base.html" %}
{% block body %}
<div >
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Product</h3>
                <form action="/registration" method="POST">
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="hidden" id="Product_id" name="Product_id" class="form-control form-control-lg" />
                            
                          </div>
                      <div class="form-outline">
                        <input type="text" id="product_name" name="product_name" class="form-control form-control-lg" />
                        <label class="form-label" for="name">Product name</label>
                      </div>
                      <div class="form-outline">
                          <input type="text" id="description" name="description" class="form-control form-control-lg" />
                          <label class="form-label" for="username">Description</label>
                        </div>                        
                        <div class="form-outline">
                          <input type="password" id="warrenty date" name="warrenty date" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Warrenty Date</label>
                        </div>
                        <div class="form-outline">
                            <input type="number" id="warrenty date" name="warrenty date" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Inventory</label>
                        </div>
                        <div class="form-outline">
                            <input type="number" min="1" step="any" />
                            <label class="form-label" for="password">Price</label>
                        </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">

    
                    </div>
                    <div class="col-md-6 mb-4">
    
    
                    </div>
                  </div>
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


</div>        



{% endblock %}
