{% extends "base.html" %}
{% block body %}
<div>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">

                <h2 class="pb-md-0 mb-md-4">Register New Account</h2>
                <p class="text-black-50 mb-5">Please select or fill in all of the information below</p>

                <form action="/registration" method="POST">
                  <div class="row">
                    <div class="mb-4">

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="name" name="name" class="form-control form-control-lg mb-1" placeholder="John Doe"/>
                        <label class="form-label" for="name">Name</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg mb-1" placeholder="johndoe1@gmail.com"/>
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                          <input type="text" id="username" name="username" class="form-control form-control-lg mb-1" placeholder="johndoe1234"/>
                          <label class="form-label" for="username">Username</label>
                      </div>  

                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg mb-1" placeholder="tractors4life$20"/>
                        <label class="form-label" for="password">Password</label>
                      </div>
                      
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-12">
                      <select class="select form-control-lg mb-1" name="type">                        
                        <option value="3">Customer</option>
                        <option value="2">Vendor</option>                        
                      </select>
                      <label class="form-label d-flex m-1" for="type">Choose option for account type</label>
                    </div>
                  </div>
    
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>        
{% endblock %}
